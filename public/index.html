<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="controllers/AppController.js"></script>
    <title>Test App</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <div class="col-md-12">
            <h1>File Read & Write</h1>
        </div>
        <div class="col-md-12">
            <div class="form-group col-md-6">
                <label>Text to Write</label>
                <textarea placeholder="Enter text to write" class="form-control" rows="5" id="fileWrite" ng-model="wirteFile"></textarea>
            </div>
            <div class="form-group col-md-6" style="margin-top: 100px;">
                <button type="button" ng-click="SaveText()" class="btn btn-primary button_round  btn_height3">Save</button>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group col-md-6">
                <label>Fetch Text From File</label>
                <textarea class="form-control" rows="5" id="fileRead" ng-model="readFile"></textarea>
            </div>
            <div class="form-group col-md-6" style="margin-top: 100px;">
                <button type="button" ng-click="FetchText()" class="btn btn-primary button_round  btn_height3">Fetch</button>
            </div>
        </div>
    </div>
</body>
</html>
