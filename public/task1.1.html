<!DOCTYPE html>
<html>
<head>
    <title>Task 1.1 - Calculation with Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
    <h2>Via Javascript</h2>
    <h1>Tax Form</h1>
    <form>
        <label>Amount</label>
        <input id="amt" type="number" />
        <label>Tax(%)</label>
        <input id="percent" type="number" />
        <label>Currency</label>
        <select id="currency">
            <option value="Dollar">Dollar</option>
            <option value="Euro">Euro</option>
        </select>
        <input type="button" value="Calculate" onclick="calculateTax()" />
        <input type="reset" value="Reset" onclick='$("#result").text("")' />
    </form>
    <div id="result-div">
        Result: <span id="result"></span>
    </div>
</div>
</body>
</html>
