<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Task 1.2 - Calculation from Backend</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="controllers/AppController.js"></script>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <h2>Via Backend(Node.js)</h2>
    <h1>Tax Form</h1>
    <form>
        <label>Amount</label>
        <input id="amt" type="number" ng-model="amount"/>
        <label>Tax(%)</label>
        <input id="percent" type="number" ng-model="percent"/>
        <label>Currency</label>
        <select id="currency" ng-model="currency">
            <option value="$">Dollar</option>
            <option value="â‚¬">Euro</option>
        </select>

        <button type="button" ng-click="CalculateTax()" class="btn btn-primary button_round  btn_height3">Calculate</button>
        <input type="reset" value="Reset" ng-click="result = ''"/>
    </form>
    <div id="result-div">
        Result: <span id="result">{{result}}</span>
    </div>
</div>
</body>
</html>
